<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Profil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body profil">
        <h4 class="card-title">{{ freelancer.first_name }}</h4>
        <p class="card-text">{{ freelancer.phone_Number }}</p>
        <p class="card-text">{{ freelancer.birthdate }}</p>
        <p class="card-text">{{ freelancer.facebook }}</p>
        <p class="card-text">{{ freelancer.github }}</p>
        <p class="card-text">{{ freelancer.twitter }}</p>
      </div>
    </div>
  </div>
</div>
