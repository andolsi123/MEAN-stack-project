<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-sm-8">
      <div class="card" style="padding: 20px;width: 100%;height: 800px">
        <div>
          <a style="font-weight:bold ; font-size: 30px;color: #1cb3e5">Freelancer</a>
          <b>Update YOUR ACCOUNT</b>
        </div>
        <form [formGroup]="editProfileFreelancer">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="FirstName" class="col-form-label">First Name</label>
              <input type="text" class="form-control" formControlName="first_name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastname" class="col-form-label">Laste Name</label>
              <input type="text" class="form-control" formControlName="last_name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="languages" class="col-form-label">Languages</label>
              <!-- <input type="text" class="form-control" formControlName="languages"> -->
              <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList>
                  <mat-chip *ngFor="let lang of languages" [selectable]="selectable" [removable]="removable"
                    (removed)="removelang(lang)">
                    {{lang.language}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="addlang($event)" formControlName="languagesArray">
                </mat-chip-list>
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="skills" class="col-form-label" >Skills</label>
             <!-- <input type="text" class="form-control" formControlName="skills"> -->
              <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList>
                  <mat-chip *ngFor="let skil of skills" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(skil)">
                    {{skil.skill}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)" formControlName="skillsArray">
                </mat-chip-list>
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="facebook">Facebook</label>
              <input type="text" class="form-control" formControlName="facebook">
            </div>
            <div class="form-group col-md-4">
              <label for="Website">Twitter</label>
              <input type="text" class="form-control" formControlName="twitter">
            </div>
            <div class="form-group col-md-4">
              <label for="github">Github</label>
              <input type="text" class="form-control" formControlName="github">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="logo">Image Profil</label>
              <input hidden #uploadImage type="file" name="Image_Profil" (change)="selectedImg($event);readURLImg($event);">
              <img (click)="uploadImage.click()" src="http://localhost:3000/users/image/{{freelancer.Image_Profil}}"
                style="width: 90%;height: 400;">
            </div>
            <div class="form-group col-md-6">
              <label for="phoneNumber" class="col-form-label">phone Number</label>
              <input type="text" class="form-control" formControlName="phone_Number">
            </div>
            
          </div>
          <div class="from-row">
            <div>
                <!-- formControlName="portfolio" -->
              <label for="portfolio" class="col-form-label">Portfolio</label>
              <input type="file" accept=".doc" class="form-control" name="portfolio" (change)="selectedFile($event);readURL($event);">
            </div>
          </div>
          <button type="button" (click)="Editfreelancer()" style="margin-left:30%;width:19%"
            class="btn btn-primary">Update</button>
          <button type="button" [routerLink]="['/freelancer/dashboard']" style="width:19%" class="btn btn-primary"
            aria-label="Close">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
