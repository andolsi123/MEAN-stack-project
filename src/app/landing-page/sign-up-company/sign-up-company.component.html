<div class="container">
  <div class="row">
    <div class="col-sm-8" *ngIf="show_company">
      <div class="card" style="padding: 20px;width: 100%;">
        <div>
          <img class="adduser" src="../../assets/img/adduser2.png">
          <a style="font-weight:bold ; font-size: 30px;color: #1cb3e5">Company</a>
          <b>,CREATE YOUR ACCOUNT</b>
        </div>
        <form [formGroup]="companyForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="NameCompany" class="col-form-label">NameCompany</label>
              <input type="text" class="form-control" formControlName="nameCompany">
            </div>
            <div class="form-group col-md-6">
              <label for="foundyear" class="col-form-label">foundyear</label>
              <input type="text" class="form-control" formControlName="foundyear">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" formControlName="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" formControlName="Pword">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="facebook">Facebook</label>
              <input type="text" class="form-control" formControlName="facebook">
            </div>
            <div class="form-group col-md-6">
              <label for="Website">Website</label>
              <input type="text" class="form-control" formControlName="webSite">
            </div>
          </div>
          <div class="form-group">
            <label for="Description-Company" class="col-form-label">Description Company</label>
            <textarea type="text" class="form-control" formControlName="DescriptionCompany"></textarea> </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="logo">Logo</label>

              <input type="file" name="logo" (change)="selectedFile($event);readURL($event);">
              <img class="rounded float-right img-thumbnail"
                [src]="imageSrc || 'http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder-350x350.png'" />
            </div>

            <div class="form-group col-md-6">
              <label for="phonenumber" class="col-form-label">Phonenumber</label>
              <input type="text" class="form-control" formControlName="phoneNumber">
            </div>
          </div>
        </form>
        <div class="col text-center">
          <button type="button" (click)=signupCompany() class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card card_icon">
        <img class="card-img-top img_card" src="../../assets/img/poster.png">
        <div class="card-body">
          <h4 class="card-title" style="font-weight:bold">Post your projects</h4>
          <p class="card-text">Post your projects and find the Freelances that suit you.</p>
        </div>
      </div>

      <div class="card card_icon">
        <img class="card-img-top img_card" src="../../assets/img/pro.png">
        <div class="card-body">
          <h4 class="card-title" style="font-weight:bold">Apply</h4>
          <p class="card-text">Apply to offers to increase your chances of success.</p>
        </div>
      </div>

      <div class="card card_icon">
        <img class="card-img-top img_card" src="../../assets/img/signup.png">
        <div class="card-body">
          <h4 class="card-title" style="font-weight:bold">Sign up</h4>
          <p class="card-text">Register to access the features of the site.</p>
        </div>
      </div>
    </div>
  </div>
</div>
