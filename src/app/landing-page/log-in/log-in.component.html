<div class="card">
  <div class="container" style="width: 50%;height: 300px;margin-top: 10%;">
    <div class="row">
      <div class="col text-center">
        <h2>login</h2>
      </div>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-row">
        <div class="form-group col">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
          <label for="inputPassword4">Mot De Passe</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary " (click)="login()">connexion</button>
        </div>
      </div>
      <p class="text-center">Mot De Passe Obluier? <a href="" [routerLink]="['/sign-up']">Register</a> </p>
    </form>
  </div>
</div>
