<div class="card card-login">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="../../assets/img/logo.jpg" class="logo">
        <h5>work differently</h5>
        <h2>login</h2>
      </div>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-row">
        <div class="form-group col">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary " (click)="login()">Connection</button>
        </div>
      </div>
      <p class="text-center">Obligate password? <a href="" [routerLink]="['/sign-up']">Register</a> </p>
    </form>
  </div>
</div>
