<div class="card">
  <div class="container" style="width: 50%;height: 300px;margin-top: 10%;">
    <div class="row">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#freelancer"
        data-whatever="@mdo">FreeLancer</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#company"
        data-whatever="@fat">Company</button>

      <!--  model free-->
      <div class="modal fade" id="freelancer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="freelancerForm">
                <div class="form-group">
                  <label  class="col-form-label">firstname</label>
                  <input type="text" class="form-control" formControlName="first_name">
                </div>
                <div class="form-group">
                  <label  class="col-form-label">lastname</label>
                  <input type="text" class="form-control" formControlName="last_name">
                </div>
                <div class="form-group">
                    <label  class="col-form-label">email</label>
                    <input type="text" class="form-control" formControlName="email">
                  </div>
                  <div class="form-group">
                    <label  class="col-form-label">password</label>
                    <input type="text" class="form-control" formControlName="password">
                  </div>
              </form>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" (click)="signupFree()" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!--  model compny -->
      <div class="modal fade" id="company" tabindex="-1" role="dialog" aria-labelledby="companyLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="companyLabel">Register Company</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="companyForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="NameCompany" class="col-form-label">NameCompany</label>
                    <input type="text" class="form-control" formControlName="nameCompany" placeholder="NameCompany">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="foundyear" class="col-form-label">foundyear</label>
                    <input type="text" class="form-control" formControlName="foundyear" placeholder="foundyear">
                  </div>
                </div>
                <div class="form-group">
                  <label for="address" class="col-form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address" placeholder="Address">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" formControlName="Email" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" formControlName="Pword" placeholder="Pword">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="facebook">Facebook</label>
                    <input type="text" class="form-control" formControlName="facebook" placeholder="facebook">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Website">Website</label>
                    <input type="text" class="form-control" formControlName="webSite" placeholder="webSite">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Description-Company" class="col-form-label">Description Company</label>
                  <textarea type="text" class="form-control" formControlName="DescriptionCompany"
                    placeholder="Description-Company"></textarea> </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="logo">Logo</label>
                    <input type="text" class="form-control" formControlName="logo" placeholder="Logo">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="phonenumber" class="col-form-label">Phonenumber</label>
                    <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phonenumber">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" (click)=signupCompany() class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
