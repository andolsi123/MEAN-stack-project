<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-sm-8">
      <div class="card" style="padding: 20px;width: 100%;">
        <div>
          <a style="font-weight:bold ; font-size: 30px;color: #1cb3e5">Company</a>
          <b>Update YOUR ACCOUNT</b>
        </div>
        <form [formGroup]="editProfileCompany">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="NameCompany" class="col-form-label">NameCompany</label>
              <input type="text" class="form-control" formControlName="nameCompany">
            </div>
            <div class="form-group col-md-6">
              <label for="foundyear" class="col-form-label">foundyear</label>
              <input type="text" class="form-control" formControlName="foundyear">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="facebook">Facebook</label>
              <input type="text" class="form-control" formControlName="facebook">
            </div>
            <div class="form-group col-md-6">
              <label for="Website">Website</label>
              <input type="text" class="form-control" formControlName="webSite">
            </div>
          </div>
          <div class="form-group">
            <label for="Description-Company" class="col-form-label">Description Company</label>
            <textarea type="text" class="form-control" formControlName="DescriptionCompany"></textarea> </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="logo">Logo</label>

              <input type="file" name="logo" (change)="selectedFile($event);readURL($event);">
              <img src="http://localhost:3000/user/image/{{connectCompany.logo}}" style="width: 20%;height: 50;">
            </div>

            <div class="form-group col-md-6">
              <label for="phonenumber" class="col-form-label">Phonenumber</label>
              <input type="text" class="form-control" formControlName="phoneNumber">
            </div>
          </div>
          <button type="button" (click)="EditCompany()" class="btn btn-primary">Save</button>
        </form>
        <div class="col text-center">
        </div>
      </div>
    </div>
  </div>
</div>
