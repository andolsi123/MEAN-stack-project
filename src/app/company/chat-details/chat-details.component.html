<div class="mesgs" style="position:absolute;bottom:0">
    <div class="msg_history">
<div *ngFor="let message of messages.chat">
      <div class="incoming_msg">
        <div class="incoming_msg_img"> <img src="" alt="sunil"> </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            <p *ngIf="sender == message.sender"> {{message.message}}</p>
            <span class="time_date">{{message.date}}</span>
          </div>
        </div>
      </div>

      <div class="outgoing_msg">
        <div class="sent_msg">
          <p *ngIf="sender !== message.sender">{{message.message}}</p>
          <span class="time_date">{{message.date}}</span>
         </div>
      </div>
    </div>

    <div class="type_msg">
        <div class="input_msg_write">
          <input type="text" class="write_msg" placeholder="Type a message" />
          <button class="msg_send_btn" type="button" (click)="addChat()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </div>
      </div>

    </div>
  </div>
