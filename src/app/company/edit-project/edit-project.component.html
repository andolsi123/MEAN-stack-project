<div class="main-content">
  <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-md-10">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Update a project</h4>
                      <p class="card-category">Update your project details</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="addProject" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Project Name" formControlName="projectName" required>
                                    <mat-error *ngIf=""></mat-error>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Min offer" type="number" min="0" [max]="addProject.value.maxOffer" formControlName="minOffer" required>
                                    </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Max offer" type="number" [min]="addProject.value.minOffer" formControlName="maxOffer" required >
                                    </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-chip-list">
                                    <mat-chip-list #chipList>
                                            <mat-chip *ngFor="let skill of skills" [selectable]="selectable"
                                                                     [removable]="removable" (removed)="remove(skill)">
                                                                      {{skill.skill}}
                                                   <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                            </mat-chip>
                                         <input placeholder="Skills..."
                                                [matChipInputFor]="chipList"
                                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                [matChipInputAddOnBlur]="addOnBlur"
                                                (matChipInputTokenEnd)="add($event)">
                                             </mat-chip-list>
                                    </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Duration" type="number" formControlName="duration">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                    <ckeditor
                                    formControlName="description"
                                    [config]="{uiColor:'#1abed2',enterMode:'CKEDITOR.ENTER_BR',htmlEncodeOutput:true,autoParagraph:false}"
                                    [readonly]="false"
                                    debounce="500">
                                  </ckeditor>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!addProject.valid">Update Project</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
